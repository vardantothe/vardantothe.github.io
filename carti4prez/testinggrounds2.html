<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2032</title>
    <style>
        @font-face {
            font-family: 'HelveticaLTStd-BoldCond'; 
            src: url('https://vrdn.cc/trash/HelveticaLTStd-BoldCond.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'HelveticaLTStd-BoldCond', sans-serif;
            -webkit-overflow-scrolling: touch;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .initial-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        .initial-image.fade-in {
            opacity: 1;
        }

        .initial-image.fade-out {
            opacity: 0;
        }

        /* Desktop & Landscape Mode */
        .article {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .article.visible {
            display: block;
        }

        .content-wrapper {
            display: inline-flex;
            height: 100%;
            align-items: center;
            padding: 0;
        }

        .article-image {
            height: 60%;
            max-width: 80vw;
            object-fit: cover;
            display: inline-block;
        }

        /* Mobile Portrait Mode */
        .mobile-article {
            display: none;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-article.visible {
            display: flex;
        }

        .mobile-article img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .caption {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 3;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .caption.visible {
            opacity: 1;
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 3;
            pointer-events: none;
        }

        .fade-overlay.active {
            opacity: 1;
        }

        /* Mobile Layout Adjustments */
        @media (max-width: 768px) {
            .article {
                display: none; /* Hide desktop layout */
            }

            .mobile-article {
                display: none; /* Initially hidden */
                height: 100vh;
                overflow-y: auto;
            }
        }

        /* Landscape Mode */
        @media (max-width: 1024px) and (orientation: landscape) {
            .article {
                display: block; /* Mini desktop layout */
                transform: scale(0.9);
                transform-origin: top left;
            }

            .mobile-article {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://vrdn.cc/trash/incredible.png" alt="Initial Image" class="initial-image">

        <!-- Desktop/Landscape Article -->
        <div class="article">
            <div class="content-wrapper">
                <img src="https://vrdn.cc/trash/test.png" alt="Article Image 1" class="article-image">
                <img src="https://vrdn.cc/trash/test.png" alt="Article Image 2" class="article-image">
                <img src="https://vrdn.cc/trash/test.png" alt="Article Image 3" class="article-image">
                <img src="https://vrdn.cc/trash/test.png" alt="Article Image 4" class="article-image">
                <img src="https://vrdn.cc/trash/test.png" alt="Article Image 5" class="article-image">
            </div>
        </div>

        <!-- Mobile Portrait Article -->
        <div class="mobile-article">
            <img src="https://vrdn.cc/trash/test.png" alt="Mobile Image 1">
            <img src="https://vrdn.cc/trash/test.png" alt="Mobile Image 2">
            <img src="https://vrdn.cc/trash/test.png" alt="Mobile Image 3">
            <img src="https://vrdn.cc/trash/test.png" alt="Mobile Image 4">
            <img src="https://vrdn.cc/trash/test.png" alt="Mobile Image 5">
        </div>

        <div class="caption">MADE AND ATE BY <a href="https://vrdn.cc/">VARDAN</a> IN <a href="https://en.wikipedia.org/wiki/Armenia">THE MOUNTAINS OF THE CAUCASUS</a></div>
        <div class="fade-overlay"></div>
    </div>

    <script>
        const image = document.querySelector('.initial-image');
        const article = document.querySelector('.article');
        const mobileArticle = document.querySelector('.mobile-article');
        const caption = document.querySelector('.caption');
        const overlay = document.querySelector('.fade-overlay');

        window.addEventListener('load', () => {
            setTimeout(() => {
                image.classList.add('fade-in');
            }, 1000);
        });

        function handleTransition() {
            image.classList.remove('fade-in');
            image.classList.add('fade-out');
            overlay.classList.add('active');

            setTimeout(() => {
                image.style.display = 'none';
                overlay.classList.remove('active');

                if (window.innerWidth <= 768 && window.innerHeight > window.innerWidth) {
                    mobileArticle.classList.add('visible'); // Show vertical scrolling mobile version
                } else {
                    article.classList.add('visible'); // Show horizontal scrolling version
                }

                caption.classList.add('visible');
            }, 2000);
        }

        image.addEventListener('click', handleTransition);
        image.addEventListener('touchstart', handleTransition);

        function handleScroll(event) {
            if (article.classList.contains('visible')) {
                event.preventDefault();
                article.scrollLeft += event.deltaY * 1.5;
            }
        }

        article.addEventListener('wheel', handleScroll, { passive: false });

        // Detect orientation change and adjust layout
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768 && window.innerHeight > window.innerWidth) {
                article.classList.remove('visible');
                mobileArticle.classList.add('visible');
            } else {
                mobileArticle.classList.remove('visible');
                article.classList.add('visible');
            }
        });
    </script>
</body>
</html>
