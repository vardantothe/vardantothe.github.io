<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2032</title>
    <link rel="stylesheet" href="https://vrdn.cc/trash/slatt.css">
</head>
<body>
    <div class="video-container">
        <a href="2032.html">
            <video id="video" autoplay loop muted playsinline>
                <source id="video-source" src="https://vrdn.cc/trash/2032.mp4" type="video/mp4">
            </video>
        </a>
    </div>
    <p class="caption">This is a parody and an enactment on what if that happened.</p>

    <script>
        const video = document.getElementById('video');
        const videoSource = document.getElementById('video-source');

        // Detect if the browser is mobile AND not in desktop mode
        const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isDesktopMode = window.innerWidth > 768 || document.documentElement.clientWidth > 768;
        const isLandscape = window.matchMedia("(orientation: landscape)").matches;

        // Determine video source based on conditions
        let newSrc = "https://vrdn.cc/trash/2032.mp4"; // Default to desktop video
        if (isMobileDevice && !isDesktopMode) {
            newSrc = isLandscape ? "https://vrdn.cc/trash/mobile.mp4" : "https://vrdn.cc/trash/mobile.mp4";
        }
        if (videoSource.src !== newSrc) {
            videoSource.src = newSrc;
            video.load();
        }

        // Handle resize/orientation changes
        window.addEventListener('resize', () => {
            const isDesktopModeNow = window.innerWidth > 768 || document.documentElement.clientWidth > 768;
            const isLandscapeNow = window.matchMedia("(orientation: landscape)").matches;
            let updatedSrc = "https://vrdn.cc/trash/2032.mp4"; // Default
            if (isMobileDevice && !isDesktopModeNow) {
                updatedSrc = isLandscapeNow ? "https://vrdn.cc/trash/mobile.mp4" : "https://vrdn.cc/trash/mobile.mp4";
            }
            if (videoSource.src !== updatedSrc) {
                videoSource.src = updatedSrc;
                video.load();
            }
        });
    </script>
</body>
</html>
