<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2032</title>

    <style>
        /* Use @font-face to load the custom font */
        @font-face {
            font-family: 'HelveticaLTStd-BoldCond';
            src: url('https://vrdn.cc/trash/HelveticaLTStd-BoldCond.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            background-color: black;
            color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            font-family: 'HelveticaLTStd-BoldCond', sans-serif; /* Apply the custom font */
            overflow: hidden; /* Prevent scrolling */
        }

        .video-container {
            position: relative;
            width: 50vw;
            max-width: 700px;
            aspect-ratio: 16 / 9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: white; /* Make caption text white */
            text-transform: uppercase;
            font-family: 'HelveticaLTStd-BoldCond', sans-serif; /* Apply the custom font */
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .video-container {
                width: 90vw;
                max-width: 550px;
                aspect-ratio: 608 / 1080;
                margin-top: -8vh;
            }

            /* Make caption smaller and white on mobile */
            .caption {
                font-size: 0.7rem; /* Reduce font size for mobile */
                color: white; /* Ensure color is white on mobile too */
            }
        }

        /* Landscape mode (for mobile devices) */
        @media (max-width: 768px) and (orientation: landscape) {
            .video-container {
                width: 100vw; /* Make the video width fit the full width of the screen */
                max-width: 100vw; /* Max-width of video container should also be the full width */
                aspect-ratio: 16 / 9; /* Keep the correct aspect ratio for the video */
                height: auto; /* Allow height to adjust based on width */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="2032.html">
            <video id="video" autoplay loop muted playsinline>
                <source id="video-source" src="" type="video/mp4">
            </video>
        </a>
    </div>
    <p class="caption">This is a parody and an enactment on what if that happened.</p>

    <script>
        const video = document.getElementById('video');
        const videoSource = document.getElementById('video-source');

        if (window.innerWidth <= 768) {
            videoSource.src = "https://vrdn.cc/trash/mobile.mp4";
        } else {
            videoSource.src = "https://vrdn.cc/trash/2032.mp4";
        }
        video.load(); 
    </script>
</body>
</html>
