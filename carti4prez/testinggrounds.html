<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2032</title>

    <!-- Font -->
    <link href="https://fonts.cdnfonts.com/css/impact" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            font-family: 'Impact', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .video-container {
            position: relative;
            width: 50vw; 
            max-width: 700px; 
            aspect-ratio: 16 / 9;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .caption {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: gray;
            text-transform: uppercase;
            font-family: 'Impact', sans-serif;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .video-container {
                width: 90vw; 
                max-width: 550px; 
                aspect-ratio: 608 / 1080;
                margin-top: -8vh; 
            }
            .caption {
                font-size: 0.8rem; 
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="2032.html">
            <video id="video" autoplay loop muted playsinline>
                <source id="video-source" src="" type="video/mp4">
            </video>
        </a>
    </div>
    <p class="caption">This is a parody and an enactment on what if that happened.</p>

    <script>
        const video = document.getElementById('video');
        const videoSource = document.getElementById('video-source');

        if (window.innerWidth <= 768) {
            videoSource.src = "https://vrdn.cc/trash/mobile.mp4";
        } else {
            videoSource.src = "https://vrdn.cc/trash/2032.mp4";
        }
        video.load(); 
    </script>
</body>
</html>
